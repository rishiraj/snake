<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            background-color: #333;
            display: block;
            margin: 0 auto;
            border: 1px solid #fff;
        }

        #score {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20; // Size of the snake and food
        const canvasSize = 400;
        let score = 0;
        let snake = [{ x: 200, y: 200 }]; // Initial snake position
        let food = {
            x: Math.floor(Math.random() * (canvasSize / box)) * box,
            y: Math.floor(Math.random() * (canvasSize / box)) * box
        };

        let direction = "RIGHT";
        let changingDirection = false; // Prevents changing direction to opposite directly

        document.addEventListener("keydown", changeDirection);

        function drawCanvas() {
            ctx.fillStyle = "#333";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach(part => {
                ctx.fillStyle = "lime";
                ctx.fillRect(part.x, part.y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(part.x, part.y, box, box);
            });
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);
        }

        function moveSnake() {
            const head = { x: snake[0].x, y: snake[0].y };

            if (direction === "RIGHT") head.x += box;
            if (direction === "LEFT") head.x -= box;
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;

            snake.unshift(head);

            // Check if snake has eaten the food
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById("score").innerText = "Score: " + score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function changeDirection(event) {
            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.keyCode;
            const goingUp = direction === "UP";
            const goingDown = direction === "DOWN";
            const goingRight = direction === "RIGHT";
            const goingLeft = direction === "LEFT";

            if (keyPressed === 37 && !goingRight) {
                direction = "LEFT";
            }
            if (keyPressed === 38 && !goingDown) {
                direction = "UP";
            }
            if (keyPressed === 39 && !goingLeft) {
                direction = "RIGHT";
            }
            if (keyPressed === 40 && !goingUp) {
                direction = "DOWN";
            }
        }

        function checkGameOver() {
            // Check if snake hits the wall
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }

            // Check if snake hits itself
            for (let i = 4; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * (canvasSize / box)) * box;
            food.y = Math.floor(Math.random() * (canvasSize / box)) * box;

            // Ensure food doesn't spawn on the snake
            snake.forEach(function isFoodOnSnake(part) {
                const foodIsOnSnake = part.x === food.x && part.y === food.y;
                if (foodIsOnSnake) generateFood();
            });
        }

        function main() {
            if (checkGameOver()) {
                alert("Game Over! Your score was " + score);
                document.location.reload();
                return;
            }

            changingDirection = false;
            setTimeout(function onTick() {
                drawCanvas();
                drawSnake();
                drawFood();
                moveSnake();
                main();
            }, 100);
        }

        main();
    </script>
</body>
</html>
